{% extends 'authapp/base.html' %}

{% block content %}
    {% if user.activation_key %}
        <h3>Поздравляем!</h3>
        <p>Пользователь {{ user.email }} был успешно активирован!</p>
    {% else %}
        <h3>Увы :(</h3>
        <p>Активация не пройдена</p>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'login' %}" class="">на главную</a>
    </button>
{% endblock %}
